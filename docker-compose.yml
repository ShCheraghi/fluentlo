version: '3.9'

services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: fluentlo_app
        restart: unless-stopped
        working_dir: /var/www/projects/fluentlo
        volumes:
            - .:/var/www/projects/fluentlo
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini:ro
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
        networks:
            - fluentlo_network

    nginx:
        image: nginx:stable-alpine
        container_name: fluentlo_nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/projects/fluentlo:ro
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - app
        networks:
            - fluentlo_network

    mysql:
        image: mysql:8.0
        container_name: fluentlo_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: fluentlo
            MYSQL_USER: fluentlo
            MYSQL_PASSWORD: fluentlo
        ports:
            - "3307:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - fluentlo_network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:alpine
        container_name: fluentlo_redis
        restart: unless-stopped
        ports:
            - "6380:6379"
        volumes:
            - redis_data:/data
        networks:
            - fluentlo_network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    reverb:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: fluentlo_reverb
        restart: unless-stopped
        working_dir: /var/www/projects/fluentlo
        command: php artisan reverb:start --host=0.0.0.0 --port=8081
        ports:
            - "8081:8081"
        volumes:
            - .:/var/www/projects/fluentlo
        environment:
            - APP_ENV=local
        depends_on:
            redis:
                condition: service_healthy
            mysql:
                condition: service_healthy
        networks:
            - fluentlo_network

    horizon:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: fluentlo_horizon
        restart: unless-stopped
        working_dir: /var/www/projects/fluentlo
        command: php artisan horizon
        volumes:
            - .:/var/www/projects/fluentlo
        environment:
            - APP_ENV=local
        depends_on:
            redis:
                condition: service_healthy
            mysql:
                condition: service_healthy
        networks:
            - fluentlo_network

networks:
    fluentlo_network:
        driver: bridge

volumes:
    mysql_data:
    redis_data:
